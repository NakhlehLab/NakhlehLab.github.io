# Parentage Swap and Preserve (PSP): An NNI-like Network Topology Search Move

## Description 

Before reading this, you should be familiar with what (https://phylogenomics.rice.edu/html/mp_sugar_tutorial.html)[MP-SUGAR] does and aims to solve. 

Polyploidy has been shown to be prevalent not only in plants but also in other groups of eukaryotic species, but 
most work done thus far on phylogenetic network inference assumes standard diploid hybridization. 
These inference methods have been applied, with varying degrees of success, to data sets with allo/autopolyploid species, 
even though polyploidy violates some certain mathematical assumptions underlying these methods. 

In this documentation, we introduce and describe in detail improved method (from the previously implemented InferMPAllop in PhyloNet) for searching the space of polyploid networks.
Previously, a combination of 6 different network moves listed in (cite infermpallop paper here) were used, with no guarantee that proposed networks would satisfy
the ploidy requirements listed by the subgenome mapping input. Therefore, there is a high probability of excess cpu time being spent making edits to networks that simply get
discarded.

With PSP, no moves ever get discarded on the basis of validity, and we seek (at a later date) to prove that the entire space of possible networks can be reached via a series of 
PSP moves. It is also worth noting that InferMPAllop is incapable of inferring autopolyploid bubbles, and PSP is capable of introducing such bubbles into the search space.


## Procedure

At a high level, there are two general steps involved in executing PSP on a network. 

### Disconnection
The first step is to select a random node from the network
and decide on a parent (for reticulation nodes, there is a choice of two, for tree nodes there is simply the one) to disconnect.  This disconnection routine
is not done after only this edge has been removed, however.
